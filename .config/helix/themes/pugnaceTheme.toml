attribute = "red"
keyword = "dark_white"
"keyword.directive" = "red" # -- preprocessor comments (#if in C)
namespace = "red"
punctuation = "magenta"
"punctuation.delimiter" = "magenta"
operator = "red"
special = "dark_magenta"
"variable.other.member" = "white"
variable = "magenta"
# variable = "dark_white" # TODO: metavariables only
# "variable.parameter" = { fg = "magenta", modifiers = ["underlined"] }
"variable.parameter" = { fg = "magenta" }
"variable.builtin" = "dark_green"
type = "white"
"type.builtin" = "white" # TODO: distinguish?
constructor = "red"
function = "white"
"function.macro" = "red"
"function.builtin" = "white"
tag = "dark_white"
comment = "dark_cyan"
constant = "white"
"constant.builtin" = "white"
string = "green"
"constant.numeric" = "bright_blue"
"constant.character.escape" = "dark_magenta"
# used for lifetimes
label = "dark_magenta"

"markup.heading" = "red"
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = { fg = "green", modifiers = ["underlined"] }
"markup.link.text" = "dark_white"
"markup.raw" = "dark_white"

"diff.plus" = "#a3be8c"
"diff.minus" = "#fb7d89"
"diff.dark_blue" = "#6c99a6"

# TODO: diferentiate doc comment
