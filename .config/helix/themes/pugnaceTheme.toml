"ui.background" = { bg = "black" }
"ui.background.separator" = { fg = "blue" }
"ui.linenr" = { fg = "blue" }
"ui.linenr.selected" = { fg = "red" }
"ui.statusline" = { fg = "red", bg = "bright_black" }
"ui.statusline.inactive" = { fg = "magenta", bg = "bright_black" }
"ui.popup" = { bg = "bright_black" }
"ui.window" = { fg = "dark_black" }
"ui.help" = { bg = "dark_magenta", fg = "black" }

"ui.text" = { fg = "magenta" }
"ui.text.focus" = { fg = "white" }
"ui.text.inactive" = "dark_cyan"
"ui.virtual" = { fg = "blue" }

"ui.virtual.indent-guide" = { fg = "blue" }

"ui.selection" = { bg = "black" }
"ui.selection.primary" = { bg = "dark_magenta" }
# TODO: namespace ui.cursor as ui.selection.cursor?
"ui.cursor.select" = { bg = "dark_blue" }
"ui.cursor.insert" = { bg = "white" }
"ui.cursor.match" = { fg = "#black", bg = "bright_black" }
"ui.cursor" = { modifiers = ["reversed"] }
"ui.cursorline.primary" = { bg = "dark_black" }
"ui.highlight" = { bg = "dark_black" }

"ui.menu" = { fg = "magenta", bg = "bright_black" }
"ui.menu.selected" = { fg = "bright_black", bg = "white" }
"ui.menu.scroll" = { fg = "magenta", bg = "blue" }

"diagnostic.hint" = { underline = { color = "green", style = "curl" } }
"diagnostic.info" = { underline = { color = "dark_blue", style = "curl" } }
"diagnostic.warning" = { underline = { color = "yellow", style = "curl" } }
"diagnostic.error" = { underline = { color = "dark_red", style = "curl" } }

"ui.virtual.ruler" = { bg = "bright_black" }

warning = "yellow"
error = "dark_red"
